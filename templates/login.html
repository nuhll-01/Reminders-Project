<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

    <title>Login</title>
</head>
<body id="background-color">
<div class="container-fluid">
    <h1 id="center-header">Login</h1>
    <div class="container-fluid border-0 border-dark p-3 rounded shadow p-3 mb-5 bg-white rounded" 
         style="margin-top: 10%; width: 50%">
        <form action="{% url 'login' %}" method="post" class="form">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <div class="col-lg-3">
                    <label for="username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-lg-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="margin-top: 10px">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Remember me</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
